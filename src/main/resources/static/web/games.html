<!DOCTYPE html>
<html lang="en">
<link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="games_style.css">
    <title>Salvo!</title>
</head>
<body>
<div id="signIn">
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Sign In</h5>
                        <div class="form-signin">
                            <div class="form-label-group">
                                <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
                                <label for="inputEmail">Email</label>
                            </div>
                            <div class="form-label-group">
                                <input type="password" id="inputPassword" class="form-control" placeholder="Password" value="" required>
                                <label for="inputPassword">Password</label>
                            </div>
                            <button id="login" class="btn btn-lg btn-primary btn-block text-uppercase" onclick="login()">Log in</button>
                            <hr class="my-4">
                            <button id="signup" class="btn btn-lg btn-info btn-block text-uppercase" onclick="register()">Register</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="regForm">
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Register</h5>
                        <div class="form-signin">
                            <div class="form-label-group">
                                <input type="email" id="regName" class="form-control" placeholder="name" required autofocus>
                                <label for="regName">Name</label>
                            </div>
                            <div class="form-label-group">
                                <input type="email" id="regEmail" class="form-control" placeholder="Email" required autofocus>
                                <label for="regEmail">Email</label>
                            </div>
                            <div class="form-label-group">
                                <input type="password" id="regPassword" class="form-control" placeholder="Password" value="" required>
                                <label for="regPassword">Password</label>
                            </div>
                            <button id="signup" class="btn btn-lg btn-info btn-block text-uppercase" onclick="signup()">Sign up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="leaderboard">
<table class="table table-hover">
    <thead class="table-primary">
        <tr>
            <th scope="col">Player</th>
            <th scope="col">Wins</th>
            <th scope="col">Ties</th>
            <th scope="col">Losses</th>
            <th scope="col">Total Score</th>
        </tr>
    </thead>
<tbody id="myTbody"  class="table-light"></tbody>
</table>


    <div class="container">
        <div class="form-row text-center">
                        <div class="form-signin">
                            <button id="createGame" class="btn btn-lg btn-primary text-uppercase" onclick="createGame()">Create A Game</button>
                            <button id="logout" class="btn btn-lg btn-primary text-uppercase" onclick="logout()">Log Out</button>
                        </div>
        </div>
    </div>
</div>

<script src="games.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</body>
</html>
