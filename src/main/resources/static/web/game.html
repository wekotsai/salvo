<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Ship Locations!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h6 id="email"></h6>
    <div class="tables">
    <table id="myTable" border="1"></table>
    <table id="salvoTable" border="1"></table>
    </div>

    <div>
            <table class="ship" id="destroyer" border="1" onclick="selectShip('destroyer')" ondblclick="direction('destroyer')">
                <tr>
                    <th>Destroyer</th> <th>&nbsp</th>
                </tr>
            </table>
        <br>
            <table class="ship" id="patrolBoat" border="1" onclick="selectShip('patrolBoat')" ondblclick="direction('patrolBoat')">
                <tr>
                    <th>Patrol</th> <th>&nbsp</th> <th>&nbsp</th>
                </tr>
            </table>
        <br>
            <table class="ship" id="battleship" border="1" onclick="selectShip('battleship')" ondblclick="direction('battleship')">
                <tr>
                    <th>Battleship</th> <th>&nbsp</th> <th>&nbsp</th> <th>&nbsp</th>
                </tr>
            </table>
        <br>
            <table class="ship" id="carrier" border="1" onclick="selectShip('carrier')" ondblclick="direction('carrier')">
                <tr>
                    <th>Carrier</th> <th>&nbsp</th> <th>&nbsp</th> <th>&nbsp</th> <th>&nbsp</th>
                </tr>
            </table>
        <br>
            <table class="ship" id="submarine" border="1" onclick="selectShip('submarine')" ondblclick="direction('submarine')">
                <tr>
                    <th>Submarine</th> <th>&nbsp</th> <th>&nbsp</th>
                </tr>
            </table>
        <br>
    </div>
</div>



<script type="text/javascript" src="game.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
